[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncate_to_repo = true
style = 'bold cyan'
read_only = 'ğŸ”’'
read_only_style = 'red'
truncation_symbol = ''
home_symbol = '~'
truncation_length = 3
format = '[$path â¯ ]($style)[$read_only]($read_only_style)'

[git_branch]
truncation_length = 10
truncation_symbol = ''

[git_status]
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
